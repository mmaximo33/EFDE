version: '3'

services:
    nginx:
        build:
            context: ./.docker/nginx
        image: efde/nginx
        #restart: unless-stopped
        depends_on:
            - app_fpm
        ports:
            - 80:80
        volumes:
            - ./app/:/app
        networks:
            - symfony
    app_fpm:
        build:
            context: ./.docker/php/${PHP_VERSION}/fpm
        image: efde/php-${PHP_VERSION}-fpm
        #restart: unless-stopped
        depends_on:
            - database
        expose:
            - 9000
        volumes:
            - ./app/:/app
        networks:
            - symfony
    app_cli:
        build:
            context: ./.docker/php/${PHP_VERSION}/cli
        image: efde/php-${PHP_VERSION}-cli
        #restart: unless-stopped
        depends_on:
            - database
        ports:
            - 35729:35729
        volumes:
            - ./app/:/app
        networks:
            - symfony
    database:
        image: 'mariadb:10.4'
        command: --default-authentication-plugin=mysql_native_password
        #restart: unless-stopped
        ports:
            - 3306:3306
        networks:
            - symfony

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        #restart: unless-stopped
        links:
            - database
        ports:
            - 8080:80
        networks:
            - symfony
        depends_on:
            - database
